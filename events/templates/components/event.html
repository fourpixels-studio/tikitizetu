<a href="{{ event.get_url }}" class="no-link">
    <div class="bg-white hover-shadow" style="border-radius: 10px; overflow: hidden">
        <div class="mb-2" style="position: relative; overflow: hidden">
            <img src="{{ event.get_square_thumbnail }}" alt="{{ event.name }}'s Poster" style="border-radius: 10px 10px 0 0;" class="img-fluid">
            <small 
                style="
                position: absolute; 
                top: 10px; 
                left: 10px; 
                background-color: #ffffff; 
                color: #1f2041;
                padding: 3px 7px;
                border-radius: 6px;
                font-size: 12px;
                z-index: 2;
                ">
                {% if event.get_ticket_price %}
                {{ event.get_ticket_price }} Ksh
                {% else %}
                {{ event.get_category_name }}
                {% endif %}
            </small>
        </div>
        <div class="d-flex mt-2 flex-row gap-3 px-3 pb-3 align-items-start">
            <div class="text-center pt-0">
                <p class="text-sm fw-300 text-dark my-0"> {{ event.date|date:"M" }}</p>
                <p class="text-dark fw-500 my-0"> {{ event.date|date:"j" }}</p>
            </div>
            <div>
                <p class="fw-400 my-0 hover-underline text-dark">{{ event.name|truncatechars:40 }}</p>
                <small class="text-sm text-muted small fw-300 hover-underline">{{ event.get_location|truncatechars:25 }}</small>
            </div>
        </div>
    </div>
</a>
