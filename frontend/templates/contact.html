{% extends 'base.html' %}
{% block body %}
<main class="container">
    <div class="row justify-content-center my-5 py-5 align-items-center">
        <div class="col-sm-12 col-lg-7 text-center">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" placeholder="Message..." rows="3"></textarea>
                </div>
                <button class="btn btn-primary rounded-4 w-100" type="submit">Send Message</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
