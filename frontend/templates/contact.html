{% extends 'base.html' %}
{% block body %}
<main class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-sm-12 col-lg-6 pb-5">
            <h1 class="my-4">Contact Us</h1>
            <form action="{% url 'contact' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label mb-1">Full name</label>
                    <input type="text" class="form-control" id="name" placeholder="John Doe">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label mb-1">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@email.com">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label mb-1">Message</label>
                    <textarea class="form-control" id="message" placeholder="Message..." rows="3"></textarea>
                </div>
                <button class="btn btn-primary btn-lg w-100" type="submit">Send Message</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
